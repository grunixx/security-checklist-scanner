name: Security Checklist Scanner

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Add scanner to PYTHONPATH
        run: |
          echo "PYTHONPATH=$PYTHONPATH:$(pwd)/security-checklist-scanner" >> $GITHUB_ENV
    
      - name: Run security checklist scanner
        run: python -m scanner.main . --fail-on high
